<!DOCTYPE html>
<html>
<head>
  <title>Form Print Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .print-area { margin-top: 20px; 
         /* border: 1px solid #333; */
         padding: 10px; 
    }
  </style>
</head>
<body>

  <h2>Student Form</h2>

  <!-- Form -->
  <form id="studentForm">
    <label>Name: </label>
    <input type="text" id="name"><br><br>

    <label>Roll No: </label>
    <input type="text" id="roll"><br><br>

    <label>Course: </label>
    <input type="text" id="course"><br><br>

    <button type="button" onclick="showData()">Show Data Below</button>
    <button type="button" onclick="printPage()">Print Page</button>
  </form>

  <!-- Print Area -->
  <div id="printArea" class="print-area" style="display:none;">
    <h2>Student Details</h2>
    <p><b>Name:</b> <span id="pName"></span></p>
    <p><b>Roll No:</b> <span id="pRoll"></span></p>
    <p><b>Course:</b> <span id="pCourse"></span></p>
  </div>

  <script>
    function showData() {
      // Get form values
      var name = document.getElementById("name").value;
      var roll = document.getElementById("roll").value;
      var course = document.getElementById("course").value;

      // Put values into print section
      document.getElementById("pName").textContent = name;
      document.getElementById("pRoll").textContent = roll;
      document.getElementById("pCourse").textContent = course;

      // Show the details box
      document.getElementById("printArea").style.display = "block";
    }

    function printPage() {
      // Just print the whole page
      window.print();
    }
  </script>

</body>
</html>
