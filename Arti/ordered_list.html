<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="LightCoral">
    <!-- there are three types of list..
    1. Ordered list:
    2. Unordered list
    3. Description ist 
    

    1. Ordered List:
    ----------------
    type: Numeric, Roman(Capital,small), Aphabets(Capital, Small)
    <ol>
        <li>HTML</li>
    </ol>
    -->
    <h3 align="center">Ordered List</h3>
    <ol type="1">
        <li>HTML</li>
        <li>ReactJS</li>
        <li>NodeJS</li>
    </ol>

    <ol type="A">
        <li>CSS</li>
        <li>Angular JS</li>
        <li>SQL</li>
    </ol>

    <ol type="a">
        <li>PLSQL</li>
        <li>JS</li>
        <li>PostgreSQL</li>
    </ol>

    <ol type="I">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ol>
<!-- ------------------------------------------------- -->
    <ol type="1" reversed>
        <li>HTML</li>
        <li>ReactJS</li>
        <li>NodeJS</li>
    </ol>

    <ol type="i" reversed start="3">
        <li>CSS</li>
        <li>Angular JS</li>
        <li>SQL</li>
    </ol>
<!-- there are three properties in ordered list
 1. type 
 -----------
 numeric, Uppercase alphabet,lowercase alphabet,
  Uppercase Roman, Lowercase Roman

 2. reversed
 ----------------
 to start the list from bottom to top, reverse order
 
 3. start  
 -----------------
    to specify the starting number of the list
-->
</body>
</html>
