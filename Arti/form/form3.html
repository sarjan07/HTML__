<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- checkbox input type -->
        <label> Hobby</label> <br>
        <input type="checkbox">Reading a book <br>
        <input type="checkbox">Playing game <br>
        <input type="checkbox">Cricket <br>
        <input type="checkbox">Exploreing different foods <br>


        <!-- color picker input type -->
        <br><label> Select Color: </label>
        <input type="color">
        <br><br>


<!-- radio button input type -->
        <label>Favorite Language</label>
        <input type="radio" name="fav_lang" id="c">
        <label for="c">C</label>
        <input type="radio" name="fav_lang" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="fav_lang">SQL
        <input type="radio" name="fav_lang">JS
        <input type="radio" name="fav_lang">CSS


<!-- range bar input type -->
        <br><br>
        <label>Age:</label>
        <input type="range" min="1" max="20" value="19">
    </form>
</body>
</html>
