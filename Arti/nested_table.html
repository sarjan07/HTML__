<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1">
        <tr bgcolor="CornflowerBlue">
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="1"> <!-- Nested Table -->
                    <tr bgcolor="DarkSlateBlue">
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 13</td>
                        <td>128GB</td>
                    </tr>
                    <tr>
                        <td>Samsung S 21</td>
                        <td>512GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>Dell</td>
            <td>15.6'' Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.6'' Display</td>
        </tr>
    </table>
</body>
</html>
