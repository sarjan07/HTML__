<body>

    <br>
    this is a <s>strike</s> s tag.
    <br>
    this is a <del>deleted</del> text.
    <!-- strike, s and del tags are common tag.
    to pass the line throught the text. 
    -->
    <!-- 
    self closing tags: br,hr,img,input,link.
    non self closing tag: except above tags.
    -->
    <br>
        <br>
