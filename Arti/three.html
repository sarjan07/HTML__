<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <center>
    Today is a <mark>Beautiful</mark> Day.
    <!-- mark tag is used for highlighting a spicific word -->

    <!-- q tag is used for double qutos -->

     <!-- <br> -->

    2&lt;3.
    <br>
    All tags are written in &lt; &gt;.<br>
    <!-- &lt and &gt is used for <>. -->

    <!-- &nbsp; is used for extra space. -->
</center>

</html>
