<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Types of list
    1. Ordered list
    2. Unordered list
    3. Description list
    
    1. Ordered list:
    ol->ordered list ,li ->list
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    ->O/P
    1.one
    2.two
    3.three
    type of orederlist= a,A,i(roman number),I(roman number),1
    attributes =  start(where you need to start that list),
                  reversed(list will be print in reverse number...),
                  type (which is declared in line no.25)
    -->
    <ol type="A" start="3" reversed>
        <li>Food</li>
        <li>fruits</li>
        <li>Vegetables</li>
    </ol>
    <ol type="I" reversed>
        <li>Food</li>
        <li>fruits</li>
        <li>Vegetables</li>
    </ol>
    <!-- ul-> Unodered list
        type of oredered list : disc(default), circle, square
        attribute of ordered list- type(Which style you need to apply in the list tag..)
    -->
    <ul type="disc">
        <li>Apples</li>
        <li>Mango</li>
        <li>Guavava</li>
    </ul>
    <ul type="circle">
        <li>kukumber</li>
        <li>Chamber</li>
        <li>Jamper</li>
    </ul>
    <ul type="square">
        <li>Cricket</li>
        <li>Football</li>
        <li> Vollyball</li>
    </ul>

    <!--

    <dl>
        HTML

        <dt>HTML</dt>

</body>
</html>
