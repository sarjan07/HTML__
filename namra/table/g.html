<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table height="300" width="400" cellspacing="0">
        <tr> <!-- row 1-->
            <td></td>
            <td rowspan="3" bgcolor="Aquamarine"></td>
            <td colspan="3" bgcolor="Blue"></td>
            <td colspan="2" rowspan="2" bgcolor="Brown"></td>
            <td rowspan="2" bgcolor="BlueViolet"></td>
            <td></td>
            <td rowspan="5"></td>
        </tr>
        <tr> <!-- row 2-->
            <td rowspan="2" bgcolor="CadetBlue"></td>
            <td colspan="3" bgcolor="BurlyWood"></td>
            <td bgcolor="Chartreuse"></td>
        </tr>
        <tr> <!-- row 3-->
            <td bgcolor="Chocolate"></td>
            <td colspan="4"></td>
            <td colspan="2" bgcolor="CornflowerBlue"></td>
        </tr>
        <tr> <!--row 4--> 
            <td colspan="2" rowspan="2" bgcolor="Crimson"></td>
            <td colspan="5"></td>
            <td colspan="2" bgcolor="Cyan"></td>
        </tr>
        <tr> <!-- row 5-->
            <td colspan="7"></td>
        </tr>
        <tr> <!-- row 6 -->
            <td colspan="2" rowspan="4" bgcolor="DarkGoldenRod"></td>
            <td colspan="4"></td>
            <td colspan="4" bgcolor="DarkRed"></td>
        </tr>
        <tr> <!-- row 7-->
            <td colspan="5"></td>
            <td rowspan="4" bgcolor="DarkSlateBlue"></td>
            <td rowspan="3" bgcolor="DarkSeaGreen"></td>
            <td rowspan="4"></td>
        </tr>
        <tr> <!-- row 8-->
            <td bgcolor="DeepSkyBlue"></td>
            <td colspan="4"></td>
        </tr>
        <tr> <!-- row 9-->
            <td colspan="5" bgcolor="ForestGreen"></td>
        </tr>
        <tr> <!-- row 10-->
            <td></td>
            <td bgcolor="GreenYellow"></td>
            <td colspan="2" bgcolor="IndianRed"></td>
            <td colspan="3" bgcolor="LightBlue"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
