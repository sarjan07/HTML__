<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Rule for Table tag:
    1. We have to write whole data inside the table tag.
    2. we have to make row data inside the 'tr' tag
    3. we have to write column data inside the 'tr' and td tag
    4. If we want to write in the new row then we need make new 'tr' and wirte inside the 'td'
    -->
    <table border="1">
        <tr>
            <td>One</td>
            <td>Two</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>Four</td>
            <td>Harsh</td>
        </tr>
        <tr>
            <td>Namra</td>
            <td></td>
            <td>Tapan</td>
        </tr>
    </table>
</body>
</html>
