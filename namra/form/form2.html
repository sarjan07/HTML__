<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form>
<!-- 
if label's for and input's id are same then you can access input type by clicking on username's label        
-->
<table>
    <tr>
        <td>
            <label for="user">Username: </label>
        </td>
        <td>
            <input type="text" id="user">
        </td>
    </tr>
    <tr>
        <td>
            <label for="pwd">Password</label>
        </td>
        <td>
            <input type="password" id="pwd">
        </td>
    </tr>
    <tr>
        <td>
            <input type="reset" value="Let's goooo">
        </td>
        <td>
            <button type="submit">Let's goooo</button>
        </td>
    </tr>
</table>
    </form>
</body>
</html>
