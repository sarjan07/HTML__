<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is a simple table task
        Rule: 1. you need to count row and column (left to right is called row, 
                 top to bottom is called coumn)
              2. agar apko table me 1st row ko bold karna hai to ap 'th' ya 'thead'
                 ka use kar sakte ho..
              3. table me hamesha table tag se suru hoga aur end hoga
              4. table me hum row wise data ko rakhate hai.
              5. row ko start 'tr' se karte hai aur end '\tr' se karte hai.
              6. Aur row ke ander column ko 'td' me likhte hai.
              tr-> table row
              td-> table data
              th-> table header
    -->
    <table border="1px">
        <tr> <!-- row 1-->
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr> <!-- row 2-->
            <td>Priya</td>
            <td>Sharma</td>
            <td>24</td>
        </tr>
        <tr> <!-- row 3-->
            <td>Arun</td>
            <td>Singh</td>
            <td>32</td>
        </tr>
        <tr> <!-- row 4-->
            <td>Sara</td>    
            <td>Watson</td>
            <td>41</td>
        </tr>
    </table>
</body>
</html>
