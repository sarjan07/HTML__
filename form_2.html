<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Ticket Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }

      margin-top: 20px;

    } */

  </style>
</head>
<body>

  <h2>✈️ Travel Ticket Booking Form</h2>

  <form>
    <label for="pName">Passenger Name:</label>
    <input type="text" id="pNameInput"><br><br>

    <label for="from">From:</label>
    <input type="text" id="from"><br><br>

    <label for="to">To:</label>
    <input type="text" id="to"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date"><br><br>

    <label for="seat">Seat Preference:</label>
    <select id="seat">
      <option value="Window">Window</option>
      <option value="Aisle">Aisle</option>
      <option value="Middle">Middle</option>
    </select><br><br>

    <button type="button" onclick="showTicket()">Generate Ticket</button>
  </form>

  <!-- Ticket Output -->
  <div id="ticketArea" class="ticket" style="display:none;">
    <h3>Travel Ticket</h3>
    <p><b>Name:</b> <span id="outName"></span></p>
    <p><b>From:</b> <span id="outFrom"></span></p>
    <p><b>To:</b> <span id="outTo"></span></p>
    <p><b>Date:</b> <span id="outDate"></span></p>
    <p><b>Seat:</b> <span id="outSeat"></span></p>
    <hr>
    <p style="text-align:center;">✅ Have a Safe Journey!</p>
  </div>

  <script>
    function showTicket(){
        var name=document.getElementById("pNameInput").value;
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        var date = document.getElementById("date").value;
        var seat = document.getElementById("seat").value;

        document.getElementById("outName").textContent=name;
        document.getElementById("outFrom").textContent=from;
        document.getElementById("outTo").textContent=to;
        document.getElementById("outDate").textContent=date;
        document.getElementById("outSeat").textContent=seat;

        document.getElementById("ticketArea").style.display="block";
    }
  </script>

</body>
</html>
