<!-- 
Type of Tags :
1) Inline Tag :
-> it is occupe a space of content.
        ex : b,i,u,s,small,big,font...etc

2) Block Tag : 
-> it is occupe a block like space
        ex : h1 to h6,p,pre....etc.

3) Unclosing Tag : 
<> <--- angular bractkes
        br :  <br>   /   <br/>
        hr : <hr>   /    <hr/>
        img: <img>  /   <img/>

4) Empty Tag : 
        br,hr.

5) Inline-block Tag : 
    - img
-->
