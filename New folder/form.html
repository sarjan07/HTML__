<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <!-- 
        Types of input in form
        1.text (which containts only text)
        2.number(which contains only number)
        3.password(which contains text with *)
        4.date 
        5.checkbox
        6.radiobutton
        -->
        <h2>Login Form</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">

                <br><br>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                <br><br>
                <label for="phonenumber">Ph No:</label>
                <input type="number"/>
                <br><br>
                <label for="date">DOB:</label>
                <input type="date"/>
                <br><br>
                <label>Hobby</label>:
                <input type="checkbox">Cricket
                <input type="checkbox">Football
                <input type="checkbox">Chess
                <input type="checkbox">Bascketball
                <br><br>
                <input type="button" value="Submit"/>
            </form>
            <div class="footer">
                New User?<a href="#">Register</a>
            </div>
    </body>
</html>
