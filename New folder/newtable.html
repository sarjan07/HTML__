<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Table rule:
    1. Count row and column in table
    2. table will be made in table tag.
    3. table row as 'tr' will be made inside the table tag
    |-------------------------------------------------|
 row 1 row 1c1| r1 c2   |         |         |         | row1
    |         |         |         |         |         | row2
    |         |         |         |         |         | row3
    --------------------------------------------------|
    <table>
        <tr>
            <td>r1 c1</td>
            <td>r1 c2</td>
        </tr>
    </table>
    4. column data as'td' will be written inside the table row'tr'
    5. if put border in table's properity that will show border 
    6. Difference b/w td and th is td is normal text but 'th' will be bold and center in that cell.
    -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Sarjan</td>
            <td>21</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Namra</td>
            <td>17</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>20</td>
            <td>Germany</td>
        </tr>
    </table>
</body>
</html>
