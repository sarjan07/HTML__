<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Rule 
    1. Table will be start from table tag.
    2. Table will be start from tr(table row).
       <tr></tr>
    3. Every tr has atleast one td(table data)
    -------------------
    |  Hello  |  World |
    --------------------  
    <tr>
        <td>Hello</td>
        <td>World</td>
    </tr>
    4. td will be count as table column.




    1. you need to count row and column (left to right is called row, 
                 top to bottom is called coumn)
              2. agar apko table me 1st row ko bold karna hai to ap 'th' ya 'thead'
                 ka use kar sakte ho..
              3. table me hamesha table tag se suru hoga aur end hoga
              4. table me hum row wise data ko rakhate hai.
              5. row ko start 'tr' se karte hai aur end '\tr' se karte hai.
              6. Aur row ke ander column ko 'td' me likhte hai.
              tr-> table row
              td-> table data
              th-> table header
    -->
    <table border="1" >
        <thead>
        <tr>
            <th>Hello</th>
            <th>World</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Welcome</td>
            <td>To Royal Technosoft</td>
        </tr>
    </table>
</body>
</html>
