<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hello world <br>
    How are you?
    <!-- 
    types of comment
    1. single line //
    2. multiline comment <1-- -->

    <!-- 
    Types of tags:
    1. Block Tag
    2. Inline Tag

    <br> <-- break rule to bring text on the next line

    name
    age
    dob
    address
    city
    state
    country
    nationality
    <p> <-- paragraph tag
    <b> <-- bold tag(to bold a normal text)
    -->
    <p>
        Hello world
    </p>
    
    <b>Hello World</b><br>
    <b>Name:</b> Sarjan Patel<br>
    <b>Age:</b> 22<br>
    <b>City: </b>Ahemedabad

    <!-- Strong : to bold noraml text
        b and strong tags are similar/same 
    -->
     <br><strong>How</strong> are you?
</body>
</html>
