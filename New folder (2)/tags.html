<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i>This is italic tag</i>
    <br>
    <em>This is also italic tag</em>
    <!-- i and em(emphasized) tags are also similar -->

    <br>
    <br>
    <!-- u(underline tag) -->
    I am from <u>INDIA</u>
    <br>
    Now india is a <mark>asia cup champions</mark>
    <!-- H2O --><br>
    H<sub>2</sub>O <br>
    X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup>
    <br><br>

    Now iphone's price is <strike>17,000</strike> 15,000
    <br><br>
    Now iphone's price is <s>17,000</s> 15,000
    <br><br>
    Now iphone's price is <del>17,000</del> 15,000

</body>
</html>
