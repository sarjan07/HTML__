    <!-- 
    Types of list
    1. Ordered 

    <ol>
        <li>table</ol>
        <li>chair</ol>
    </ol>
1.table
2.chair

ol has three attributes:
 1. type (numerical(by default),aplhabatic,roman number)
 2. start :- if you want to start list at specific point
 3. reversed :- if you want to start list in reverse


 2. Unoredered 
    <ul>
        <li>Table</li>
        <li>Chair</li>
        <li>Fan</li>
    </ul>
attribute of ul:
    a. type: disc(by default), square, circle

    3. Discription 
    -->

    <ol type="1" start="4" reversed>
