<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Rule for table
    1. Count how many rows and column in table 
    2. table will be lie inside the table tag
    3. table row as 'tr' and that columns data
       as table data as 'td'
    -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Sarjan</td>
            <td>22</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Neha</td>
            <td>25</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>21</td>
            <td>Male</td>

        </tr>
    </table>
</body>
</html>
